<div class="card">
    <div class="card-heading border bottom">
        <h4 class="card-title">Upcoming Schedule</h4>
    </div>
    <div class="card-body">
        <ul class="list-unstyled list-info">
            <li
                *ngFor="let event of events"
                class="pdd-vertical-10 pdd-horizon-20"
            >
                <div class="date">
                    <div class="day">{{event.start | date: 'd'}}</div>
                    <div class="mon">{{event.start | date: 'MMM'}}</div>
                </div>
                <div class="info">
                    <a
                        href=""
                        class="title no-pdd-vertical text-semibold inline-block"
                        ><span
                            >{{getUser(event.owner)}}: {{ event.title }}</span
                        ></a
                    >

                    <span class="sub-title">
                        <span>{{event.start | date: 'shortTime'}}</span>
                    </span>
                </div>
            </li>
            <li *ngIf="events.length === 0">No upcoming events.</li>
        </ul>
    </div>
</div>
